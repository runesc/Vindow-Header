<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- preloader startup config -->
    <style>
      html {
        overflow: hidden !important;
      }
      .cover {
        position: absolute;
        z-index: 20;
        width: 100%;
        min-height: 100vh;
        background: white;
      }
      .cover.ended {
        transition: opacity 0.5s ease-in-out;
        -webkit-transition: opacity 0.5s ease-in-out;
        -moz-transition: opacity 0.5s ease-in-out;
        -ms-transition: opacity 0.5s ease-in-out;
        -o-transition: opacity 0.5s ease-in-out;
        opacity: 0;
      }
      @keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
      @-o-keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
      @-moz-keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
      @-webkit-keyframes flickerAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }
      .image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 15%;
        -webkit-animation: flickerAnimation 2s infinite;
        -moz-animation: flickerAnimation 2s infinite;
        -o-animation: flickerAnimation 2s infinite;
        animation: flickerAnimation 2s infinite;
      }

      .percentage-span {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -75%);
      }
      .progress {
        position: absolute;
        width: 25%;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -70%);
        background-color: gray !important;
      }
      @media (max-width: 576px) {
        .image {
          width: 40%;
        }
        .progress {
          width: 50%;
        }
      }
    </style>
  </head>

  <body>
    <!--
      Please copy everything that is inside the root div and import the files from the assets folder
    -->
    <div id="root">
      <!-- preloader (do not delete) -->
      <div class="cover">
        <img
          class="image"
          src="https://ik.imagekit.io/panamera/Vindow/logo_pCA-L15LaM1.png?updatedAt=1629805346995"
        />
        <div class="progress" style="height: 2px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0%; background-color: #15d4be"
            aria-valuenow="0"
            aria-valuemax="100"
          ></div>
        </div>
        <span class="text-dark text-center percentage-span">Loading...</span>
      </div>
      <header class="pt-4">
        <!-- Banner texts -->
        <div
          class="container pt-4 p-0 text-center"
          style="padding-bottom: 1.8rem !important"
        >
          <div class="text-container">
            <span class="transparency text-success pb-2"
              >Transparency leads to trust</span
            >
            <span class="vindow-title pb-2"
              >Vindow the marketplace where hotels and buyers create value</span
            >
            <ul class="list pt-2">
              <li class="list-element pt-2">RFP Creation</li>
              <li class="list-element pt-2">Contract Management</li>
              <li class="list-element pt-2">Data Intelligence</li>
            </ul>
          </div>
          <button type="button" class="btn btn-success sm-d-none">
            Start My Trial
          </button>
        </div>
        <div class="container-fluid p-0 scene-container">
          <img
            src="https://ik.imagekit.io/panamera/Vindow/Dashboard_GBTGaMoSU5e9.png"
            alt="Dashboard_GBTGaMoSU5e9"
            class="dimage"
          />
          <div class="row h-100" style="min-height: 40vh; max-width: 100%">
            <canvas class="col robot" id="scene-container"></canvas>
            <!-- Labels (hide on mobile devices) -->
            <div class="col sm-d-none">
              <div class="label-container">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-8 hotels">
                      <span class="btn btn-light label float-end yellow-shadow"
                        >Hotels</span
                      >
                    </div>
                    <div class="col-lg-4">
                      <img
                        class="circular_image"
                        src="https://ik.imagekit.io/panamera/Vindow/Photo_mwHfmT2fy.png?updatedAt=1629412002968"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col text-center">
                      <span class="btn btn-light label green-shadow"
                        >Corporations, Non Profit & Associations</span
                      >
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col" style="padding-right: 6px">
                      <span class="btn btn-light label float-end red-shadow"
                        >Event Planners</span
                      >
                    </div>
                    <div class="col" style="padding-left: 6px">
                      <span
                        class="btn btn-light label float-start mt-3 gray-shadow"
                        >Government</span
                      >
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col text-center">
                      <span class="btn btn-light label blue-shadow"
                        >Third Party Sourcing Agents</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="lg-d-none btn btn-success mb-3">Start My Trial</button>
      </header>
    </div>

    <!-- Your code goes here... -->
  </body>
</html>
